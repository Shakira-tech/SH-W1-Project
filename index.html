<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Odin Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
          <!-- Image Section -->
  <div class="img-col"> 
    <div class="odin">
    <img src="/odin-lined.png" alt="ODIN" width="70px" height="90px">
    <h1>ODIN</h1>
    </div> 
    <div class="credit">
      <p>Photo by Halie West on Unsplash</p>
    </div>
  </div>
          <!-- End of image section -->

          <!-- Form section -->
  <div class="text-col">
    <div class="text1">
    <h3>
      This is not a real online service! You know you need something like this in your life to help you realize your deepest
      dreams.
      Sign up now to get started.
    </h3>
    </div>
    <div class="text2">
    <h3>
      You <i>know</i> you want to.
    </h3>
    </div>
    
    <div class="form-con">
    <div class="form-head">
      <h3>Let's do this!</h3>
    </div>
    <form action="" method="get">
      <div class="form-sign">
      <div class="left">
        <label for="name">First Name</label><br>
        <input type="text" id="firstname" name="firstname"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="pswd">Password</label><br>
        <input type="password" id="pswd" name="pswd">
      </div>

      <div class="right">
        <label for="name">Last Name</label><br>
        <input type="text" id="lastname" name="lastname"><br>
        <label for="phonenum">Phone Number</label><br>
        <input type="number" id="phonenum" name="phonenum"><br>
        <label for="confirmpswd">Confirm Password</label><br>
        <input type="password" id="confirmpswd" name="confirmpswd">
      </div>
      </div>
    </form>
    </div>
    <button id="btn">Create Account</button>
    <p>Already have an account? <a href="#">Log in</a></p>
  </div>
  </div>
</body>
</html>
